<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrate</title>

	<!-- CSS -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link rel="stylesheet"
		href="{{ url_for('static', filename='assets/estudiante/assets/bootstrap/css/bootstrap.min.css')}}">
	<link rel="stylesheet"
		href="{{ url_for('static', filename='assets/estudiante/assets/font-awesome/css/font-awesome.min.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/estudiante/assets/css/form-elements.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/estudiante/assets/css/style.css')}}">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="assets/ico/iub_logo.jpg">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="assets/ico/iub_logo.jpg">

	<style>
		.center-form {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>

<body>

	<!-- Top content -->
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1><strong>HOLA</strong> Estudiante IUB! Registrate aquí</h1>
						<div class="description">
							<p>Vamos a llenar este formulario <strong>"Con datos basicos"</strong> no te preocupes, tus
								datos no se compartirán con terceros, comencemos!</p>
						</div>
					</div>
				</div>

				<div class="col-sm-5 center-form">
					<div class="form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Registrate ahora</h3>
								<p>Rellena el formulario:</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-pencil"></i>
							</div>
						</div>

						<div class="form-bottom">
							<form role="form" action="/register_student" method="post" class="registration-form">

								<div class="form-group">
									<label class="sr-only" for="form-first-name">Nombres </label>
									<input type="text" name="nombre" placeholder="Nombres"
										class="form-first-name form-control" id="form-first-name">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-last-name">apellidos</label>
									<input type="text" name="apellido" placeholder="Apellidos"
										class="form-last-name form-control" id="form-last-name">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-last-name"></label>
									<select value="tipo" name="tipo">
										{% for tipo in tipo %}
										<option value="{{tipo.1}}">{{tipo.1}}</option>
										{% endfor %}
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-last-name"></label>
									<input type="text" name="documento" placeholder="numero documento"
										class="form-last-name form-control" id="form-documento">

								</div>
								<div class="form-group">
									<label class="sr-only" for="form-last-name">Programas</label>
									<select value="programa" name="programa">
										{% for programa in programa %}
										<option value="">Seleccione</option>
										<option value="{{programa.1}}">{{programa.1}}</option>
										{% endfor %}
								</div>

								<div class="form-group">
									<label class="sr-only" for="form-email">Email</label>
									<input type="text" name="correo" placeholder="Correo institucional"
										class="form-email form-control" id="form-email">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-last-name">apellidos</label>
									<input type="password" name="contraseña" placeholder="contraseña"
										class="form-last-name form-control" id="form-password">
								</div>
								<button type="submit" class="btn">Regístrame</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">

				</div>
			</div>
	</footer>

	<!-- Javascript -->
	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.backstretch.min.js"></script>
	<script src="assets/js/scripts.js"></script>

	<!--[if lt IE 10]>
        <script src="assets/js/placeholder.js"></script>
    <![endif]-->
</body>

</html>
